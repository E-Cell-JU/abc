<!-- Form -->
<section id="four" class="wrapper style1 special">
	<div class="inner">
		<header>
			<h2>Contact Us</h2>
		</header>

		<form >
				<h3>Contact Form</h3>
					<div class="form-group ">
						<label for="name" class="sr-only">Name</label>
						<input id="name" required="" class="form-control" placeholder="Name" name="name" type="text">
					</div>
					<div class="form-group ">
						<label for="email" class="sr-only">Email</label>
						<input id="email" required="" class="form-control" placeholder="Email" name="email" type="email">
					</div>
					<div class="form-group ">
						<label for="institution" class="sr-only">Institution</label>
						<input id="institution" class="form-control" placeholder="Institution" name="college" type="text">
					</div>
					<div class="form-group ">
						<label for="phone" class="sr-only">Phone</label>
						<input id="phone" min="7000000000" max="10000000000" class="form-control" placeholder="Phone" name="phone" type="number">
					</div>
					<div class="form-group ">
						<label for="message" class="sr-only">Message</label>
						<textarea id="message" cols="30" rows="5" class="form-control" name="message" placeholder="Message" required=""></textarea>
					</div>
					<div class="form-group ">
						<input class="btn btn-primary btn-lg" value="Send Message" type="submit">
					</div>
				</form>

		<form method="post" action="http://www.juecell.in/index.php/start/contactdone">
			<div class="row uniform">
				<div class="6u 12u$(xsmall)">
					<input type="text" name="name" id="name" value="" placeholder="Name" required/>
				</div>
				<div class="6u$ 12u$(xsmall)">
					<input type="tel" name="tel" id="tel" value="" placeholder="Phone" required/>
				</div>
				<div class="12u$">
					<input type="email" name="email" id="email" value="" placeholder="Email" required/>
				</div>
				<div class="12u$">
					<input type="text" name="college" id="institution" value="" placeholder="Institution" required/>
				</div>
				<!-- Break -->
				<div class="12u$">
					<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
				</div>
				<!-- Break -->
				<div class="12u$">
					<ul class="actions">
						<li><input type="submit" value="Send Message" /></li>
						<li><input type="reset" value="Reset" class="alt" /></li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</section>
